  <script>

    var sliderr = function () {//Start of slide javascript for slide banner
      jQuery(document).ready(function () {
        jQuery('#thm-rev-slider').show().revolution({/*get div id from AdsSlideShow, slider using jquery slider revolution*/
          dottedOverlay: 'none',
          delay: 5000,//delay time for auto slide
          startwidth: 0,//
          startheight: 650,

          hideThumbs: 100,
          thumbWidth: 50,
          thumbHeight: 10,
          thumbAmount: 2,

          navigationType: 'thumb',
          navigationArrows: 'solo',
          navigationStyle: 'round',

          touchenabled: 'on',
          onHoverStop: 'on',

          swipe_velocity: 0.7,
          swipe_min_touches: 1,
          swipe_max_touches: 1,
          drag_block_vertical: false,//prevent on mouse hold and drag

          spinner: 'spinner0',/* PRELOADER OPTION "0" */
          keyboardNavigation: 'off',//turn off keyboard to navigate slide

          navigationHAlign: 'center',//horizontal
          navigationVAlign: 'bottom',///vertical
          navigationHOffset: 0,
          navigationVOffset: 20,
          //previous arrow
          soloArrowLeftHalign: 'left',
          soloArrowLeftValign: 'center',
          soloArrowLeftHOffset: 20,
          soloArrowLeftVOffset: 0,
          //next arrow
          soloArrowRightHalign: 'right',
          soloArrowRightValign: 'center',
          soloArrowRightHOffset: 20,
          soloArrowRightVOffset: 0,

          shadow: 0,
          fullWidth: 'on',
          fullScreen: 'on',

          stopLoop: 'off',//avoid auto loop stop
          stopAfterLoops: -1,//avoid stop after 1 loopp
          stopAtSlide: -1,//avoid stop slide

          shuffle: 'off',//avoid random change after loop
          
          autoHeight: 'on',//auto height base on inner element, height will be auto resize base on image and banner inside
          forceFullWidth: 'off',//avoid fullwidth for mobile version
          fullScreenAlignForce: 'off',//avoid fullscreen 
          minFullScreenHeight: 0,
          //for Mobile responsive
          hideNavDelayOnMobile: 1500,
          //show thumb and bullet instead of arrow
          hideThumbsOnMobile: 'off',
          hideBulletsOnMobile: 'off',
          hideArrowsOnMobile: 'off',
          hideThumbsUnderResolution: 0,

          hideSliderAtLimit: 0,
          hideCaptionAtLimit: 0,
          hideAllCaptionAtLilmit: 0,
          startWithSlide: 0,
          fullScreenOffsetContainer: ''//Useful for Full Screen sliders that should make room for the pageâ€™s header or footer doesn't need to because not full screen
        });
      });
    }

    sliderr();

  </script>
